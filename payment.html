<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
    <div id="main">
        <header></header>
        
        <div id="content">
            <div id="hotel">
                <div id="hotel_img">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                </div>
                <div id="hotel_description">
                    <h3>Radisson Blu Hotel</h3>
                    <p>#38 of 1289 Hotels in New Delhi</p>
                    <p>National Highway 8, New Delhi 110017 India</p>
                </div>
            </div>

            <div id="payment_details">
                <div id="customer_details">
                    <p><b>Name:</b> John Doe</p>
                    <p><b>Number of Adults:</b> 2</p>
                    <p><b>Check-in Date:</b> 06/06/2020</p>
                    <p><b>Check-out Date:</b> 08/06/2020</p>
                </div>
                
                <div id="tariff_details">
                    <p><b>Tariff Breakdown:</b> Rs.1000 x 2 Adults x 5 Nights</p>
                    <p><b>Total Amount:</b> Rs.10000</p>
                </div>

                <div id="payment"></div>
            </div>
        </div>

        <footer></footer>

    </div>
    
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>
