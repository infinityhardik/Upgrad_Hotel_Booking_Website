    <div id="preload-container">
        <div class="loader"></div>
    </div>

    <div id="main" style="display: none;">
        <header></header>
        
        <div id="content">
            <div class="box">
                <div id="hotel_img" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="carousel_images">
                    </div>
                    <a class="carousel-control-prev" href="#hotel_img" role="button" data-slide="prev">
                        <h1><</h1>
                    </a>
                    <a class="carousel-control-next" href="#hotel_img" role="button" data-slide="next">
                        <h1>></h1>
                    </a>
                </div>
                
                <div id="customer_details">
                    <form action="payment.html" onclick="calculate(adults, from_date, to_date, customer_name)">
                        <div class="form_row">
                            <label for="adults">Adults:</label>
                            <input type="number" id="adults" name="adults" min="1" value="1"">
                        </div>
                        
                        <div class="form_row">
                            <label for="customer_name">Name:</label>
                            <input type="text" id="customer_name" name="customer_name" required>
                        </div>
                        
                        <div class="form_row">
                            <label for="from_date" >From Date:</label>
                            <input type="date" id="from_date" name="from_date" required"/>
                        </div>
                        
                        <div class="form_row">
                            <label for="to_date" >To Date:</label>
                            <input type="date" id="to_date" name="to_date" required"/>
                        </div>
                        
                        <div class="form_row">
                            <label for="price" >Total:</label>
                            <input type="text" id="price" name="price" value="0" readonly>
                        </div>
                        
                        <div class="form_row">
                            <button class="btn btn-outline-success" type="submit" id="Book_Now">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
