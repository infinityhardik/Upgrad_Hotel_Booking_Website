<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
</head>
<body>
    <div class="d-flex" id="main">
        <header>
            <a href="index.html" target="_self">
                <img src="assests/images/logo.png" alt="logo" height="60px" width="60px">
            </a>
            <button class="btn btn-light btn-sm" data-toggle="modal" data-target="#login-modal">LOGIN</button>
        </header>
        
        <div class="container-fluid" id="content">
            
            <div class="container-fluid just" id="navigation">
                <ul class="nav nav-pills mb-3 justify-content-center bg-grey" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="list.html#hotel_1" role="tab" aria-controls="hotel_1" aria-selected="true" id="list" tabindex="1">
                            List View
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html#map_view" role="tab" aria-controls="map_view" aria-selected="false" id="map" tabindex="2">
                            Map View
                        </a>
                    </li>
                </ul>
            </div>
            
            <a class="text-decoration-none text-reset" href="detail.html">
                <div class="hotels" id="hotel_1">
                    <div class="hotels_img">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                    </div>
                    <div class="hotels_description">
                        <h3>Radisson Blu Hotel</h3>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <p>New Delhi</p>
                    </div>
                </div>
            </a>
            
            <div class="hotels" id="hotel_2">
                <div class="hotels_img">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi">
                </div>
                <div class="hotels_description">
                    <h3>The Lalit New Delhi</h3>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star-half checked"></span>
                    <span class="fa fa-star"></span>
                    <p>New Delhi</p>
                </div>
            </div>
            
            <div class="hotels" id="hotel_3">
                <div class="hotels_img">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                </div>
                <div class="hotels_description">
                    <h3>Taj Palace</h3>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <p>New Delhi</p>
                </div>
            </div>
            
            <div id="map_view">
                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map Image">
            </div>
            
        </div>
        
        <footer>
            <div class="btn btn-info btn-sm" data-toggle="modal" data-target="#contact-modal">Contact Us</div>
            
            <div id="social_media">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook logo" height="20px" width="22px"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram logo" height="20px" width="22px"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter logo" height="20px" width="22px"></a>
            </div>
            
            <div>&copy; 2020 ROOM SEARCH PVT. LTD.</div>
        </footer>
    </div>
    
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="example-modal-label">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="d-flex justify-content-center align-items-center container ">
                            <div class="form-group">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="example-input-email" class="col-form-label">Username:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="Enter Username" autocomplete="on" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center container ">
                            <div class="form-group">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="example-input-password" class="col-form-label">Password:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="password" class="form-control" id="example-input-password" placeholder="Enter Password" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contact Us Modal-->
    <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="example-modal-label">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>Thank you for reaching out!!!</div>
                    <div>Please enter your e-mail and we will get back to you.</div>
                    <br>
                    <form>
                        <div class="form-group">
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label for="example-input-email" class="col-form-label">Email:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="Enter your email id" autocomplete="on" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
